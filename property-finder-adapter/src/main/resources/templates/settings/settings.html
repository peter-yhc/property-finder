<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/common :: headerFragment(title='Property Finder - Settings')"></head>

<body>
<link href="css/settings.css" rel="stylesheet"/>

<div th:include="fragment/common :: navbarFragment"></div>
<div id="pf-content-container" class="container-fluid">
    <div class="col-md-offset-3 col-md-6">
        <div class="row">
            <h3>Edit Search Settings</h3>
        </div>
        <div class="row">
            <h4>Add locations</h4>
            <form action="#" th:action="@{/settings/locations}" th:object="${searchLocationForm}" method="post">
                <div class="input-group">
                    <input id="pf-search-location-input" type="text" class="form-control" placeholder="Add a location" th:field="*{content}"/>
                    <div class="input-group-btn">
                        <button id="pf-search-location-add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <br/>
        <div class="row">
            <h4>Currently Watching</h4>
            <ul id="pf-saved-searches-list" class="list-group">
                <li th:each="savedSearch,iter : ${savedSearches}" th:id="${'pf-saved-searches-item-' + iter.index}"
                    class="list-group-item pf-search-location-listing clearfix">
                    <span th:text="${savedSearch.suburb + ' ' + savedSearch.state + ', ' + savedSearch.postcode}"></span>
                    <span class="pull-right">
                        <button th:id="${'pf-saved-searches-delete-' + iter.index}" type="button" class="btn btn-default pf-saved-searches-delete-button">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:include="fragment/common :: footerFragment"></div>
<script src="src/settings.js"></script>
</body>
</html>
