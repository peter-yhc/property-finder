<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/common :: headerFragment(title='Property Finder - Settings')"></head>

<body>
<link href="css/settings.css" rel="stylesheet"/>

<div th:include="fragment/common :: navbarFragment"></div>
<div id="pf-content-container" class="container-fluid">
    <div class="col-sm-offset-3 col-sm-6">
        <div class="row">
            <h3>Edit Search Settings</h3>
        </div>
        <div class="row pf-option-row">
            <div class="form-group">
                <div class="col-sm-2">
                    <div class="row">
                        <label for="pf-min-beds-selector">Min Beds</label>
                        <select class="form-control" id="pf-min-beds-selector">
                            <option>Studio</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-max-beds-selector">Max Beds</label>
                        <select class="form-control" id="pf-max-beds-selector">
                            <option>Studio</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-bathrooms-selector">Bathrooms</label>
                        <select class="form-control" id="pf-bathrooms-selector">
                            <option>Any</option>
                            <option>1+</option>
                            <option>2+</option>
                            <option>3+</option>
                            <option>4+</option>
                            <option>5+</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-cars-selector">Cars</label>
                        <select class="form-control" id="pf-cars-selector">
                            <option>Any</option>
                            <option>1+</option>
                            <option>2+</option>
                            <option>3+</option>
                            <option>4+</option>
                            <option>5+</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pf-option-row">
            <div class="form-group">
                <div class="col-sm-2">
                    <div class="row">
                        <label for="pf-min-price-selector">Min Price</label>
                        <select class="form-control" id="pf-min-price-selector">
                            <option>Any</option>
                            <option>200,000</option>
                            <option>300,000</option>
                            <option>400,000</option>
                            <option>500,000</option>
                            <option>600,000</option>
                            <option>700,000</option>
                            <option>800,000</option>
                            <option>900,000</option>
                            <option>1,000,000</option>
                            <option>1,250,000</option>
                            <option>1,500,000</option>
                            <option>2,000,000</option>
                            <option>2,500,000</option>
                            <option>3,000,000</option>
                            <option>4,000,000</option>
                            <option>5,000,000</option>
                            <option>10,000,000</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-max-price-selector">Max Price</label>
                        <select class="form-control" id="pf-max-price-selector">
                            <option>Any</option>
                            <option>200,000</option>
                            <option>300,000</option>
                            <option>400,000</option>
                            <option>500,000</option>
                            <option>600,000</option>
                            <option>700,000</option>
                            <option>800,000</option>
                            <option>900,000</option>
                            <option>1,000,000</option>
                            <option>1,250,000</option>
                            <option>1,500,000</option>
                            <option>2,000,000</option>
                            <option>2,500,000</option>
                            <option>3,000,000</option>
                            <option>4,000,000</option>
                            <option>5,000,000</option>
                            <option>10,000,000</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>Add locations</h4>
            <form action="#" th:action="@{/settings/locations}" th:object="${searchLocationForm}" method="post">
                <div class="input-group">
                    <input id="pf-search-location-input" type="text" class="form-control" placeholder="Add a location"
                           th:field="*{content}"/>
                    <div class="input-group-btn">
                        <button id="pf-search-location-add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <br/>
        <div class="row">
            <h4>Currently Watching</h4>
            <ul id="pf-saved-searches-list" class="list-group">
                <li th:each="savedSearch,iter : ${savedSearches}" th:id="${'pf-saved-searches-item-' + iter.index}"
                    class="list-group-item pf-search-location-listing clearfix">
                    <span th:text="${savedSearch.suburbName + ' ' + savedSearch.state + ', ' + savedSearch.postcode}"></span>
                    <span class="pull-right">
                        <button th:id="${'pf-saved-searches-delete-' + iter.index}" type="button"
                                class="btn btn-default pf-saved-searches-delete-button">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:include="fragment/common :: footerFragment"></div>
<script src="src/settings.js"></script>
</body>
</html>
