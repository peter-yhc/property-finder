<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/common :: headerFragment(title='Property Finder - Analysis')"></head>

<body>
<link href="css/analysis.css" rel="stylesheet"/>

<div th:include="fragment/common :: navbarFragment"></div>
<div class="container pf-content-container">
    <div class="col-sm-offset-1 col-sm-10">
        <div class="row">
            <h3>Analysis</h3>
        </div>
        <div class="row pf-option-row">
            <div class="form-group">
                <div class="col-sm-2">
                    <div class="row">
                        <label for="pf-min-beds-selector">Min Beds</label>
                        <select class="form-control" id="pf-min-beds-selector">
                            <option>Studio</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-max-beds-selector">Max Beds</label>
                        <select class="form-control" id="pf-max-beds-selector">
                            <option>Studio</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-bathrooms-selector">Bathrooms</label>
                        <select class="form-control" id="pf-bathrooms-selector">
                            <option>Any</option>
                            <option>1+</option>
                            <option>2+</option>
                            <option>3+</option>
                            <option>4+</option>
                            <option>5+</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-cars-selector">Cars</label>
                        <select class="form-control" id="pf-cars-selector">
                            <option>Any</option>
                            <option>1+</option>
                            <option>2+</option>
                            <option>3+</option>
                            <option>4+</option>
                            <option>5+</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pf-option-row">
            <div class="form-group">
                <div class="col-sm-2">
                    <div class="row">
                        <label for="pf-min-price-selector">Min Price</label>
                        <select class="form-control" id="pf-min-price-selector">
                            <option>Any</option>
                            <option>200,000</option>
                            <option>300,000</option>
                            <option>400,000</option>
                            <option>500,000</option>
                            <option>600,000</option>
                            <option>700,000</option>
                            <option>800,000</option>
                            <option>900,000</option>
                            <option>1,000,000</option>
                            <option>1,250,000</option>
                            <option>1,500,000</option>
                            <option>2,000,000</option>
                            <option>2,500,000</option>
                            <option>3,000,000</option>
                            <option>4,000,000</option>
                            <option>5,000,000</option>
                            <option>10,000,000</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                        <label for="pf-max-price-selector">Max Price</label>
                        <select class="form-control" id="pf-max-price-selector">
                            <option>Any</option>
                            <option>200,000</option>
                            <option>300,000</option>
                            <option>400,000</option>
                            <option>500,000</option>
                            <option>600,000</option>
                            <option>700,000</option>
                            <option>800,000</option>
                            <option>900,000</option>
                            <option>1,000,000</option>
                            <option>1,250,000</option>
                            <option>1,500,000</option>
                            <option>2,000,000</option>
                            <option>2,500,000</option>
                            <option>3,000,000</option>
                            <option>4,000,000</option>
                            <option>5,000,000</option>
                            <option>10,000,000</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-offset-1 col-sm-10">

        <form action="#" th:action="@{/analysis/searchSoldProperties}" method="post">
            <div class="input-group">
                <button id="pf-search-sold-properties-button">Search Sold Properties</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
